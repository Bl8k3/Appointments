<DOCTYPE html>
    <head>
    
    </head>
    <body>
        
        <a href="/home">Home</a>||<a href="/logout">Logout</a>
        <form action="update/{{id}}" method="POST">
        {% csrf_token %}
        <h1>Edit your Appointment here</h1>
          <p>Task</p><input type="text" name="task" value="{{up.task}}">
          <p>Time</p><input type="time" name="clock" id="" value="{{up.clock}}" >
          <p>Date</p><input type="date" name="date" id="" value="{{up.date}}" >
          <p>Status:</p> <select name="status" value="status" id="" value="status" >
              <option value="Pending">Pending</option>
              <option value="Missed">Missed</option>
              <option value="Done">Done</option>
          </select>
          <button type="submit" value="update">Update</button>
          {% if messages %}
          <ul class="messages">
              {% for message in messages %}
              <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
              {% endfor %}
          </ul>
          {% endif %}
        </form>
        
      
    </body>
</DOCTYPE>
